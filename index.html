<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Driving Simulator</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    #canvas { 
      width: 100%; 
      height: 100vh; 
      display: block; 
    }
    #ui {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 100;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      margin: 5px;
      border-radius: 3px;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading">Loading simulation...</div>
  <canvas id="canvas"></canvas>
  <div id="ui">
    <button id="camera-toggle">Switch Camera View</button>
    <div id="speed">Speed: 0 km/h</div>
    <div>
      <label>Snow Intensity: </label>
      <input type="range" id="snow-intensity" min="0" max="100" value="50">
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
