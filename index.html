<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winter Driving Simulator</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
    }
    #canvas { 
      width: 100%; 
      height: 100vh; 
      display: block; 
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    #loading button {
      display: none;
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 3px;
    }
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 100;
      font-family: monospace;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 100;
      border-radius: 5px;
    }
    #hud {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 100;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 8px 15px;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 3px;
      display: block;
      width: 100%;
    }
    input[type="range"] {
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>Loading Winter Driving Simulator</h2>
    <p>Please wait while the simulation loads...</p>
    <p id="load-status">Initializing...</p>
    <button id="retry-button">Retry Loading</button>
  </div>
  
  <div id="debug"></div>
  
  <div id="controls">
    <h3>Controls</h3>
    <button id="camera-toggle">Toggle Camera View</button>
    <div>
      <label for="snow-intensity">Snow Intensity</label>
      <input type="range" id="snow-intensity" min="0" max="100" value="50">
    </div>
  </div>
  
  <div id="hud">
    <div id="speed">Speed: 0 km/h</div>
    <div id="controls-help" style="position: absolute; top: 70px; left: 20px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: sans-serif;">
      <h3 style="margin: 0 0 10px 0;">Controls:</h3>
      <p>W / ↑ - Accelerate</p>
      <p>S / ↓ - Brake/Reverse</p>
      <p>A / ← - Steer Left</p>
      <p>D / → - Steer Right</p>
      <p>Space - Handbrake</p>
      <p>Shift - Boost</p>
    </div>
  </div>
  
  <canvas id="canvas"></canvas>
  
  <script>
    // Create a visible log
    function createVisibleLog() {
      const logDiv = document.createElement('div');
      logDiv.id = 'visible-log';
      logDiv.style.position = 'absolute';
      logDiv.style.bottom = '10px';
      logDiv.style.right = '10px';
      logDiv.style.width = '400px';
      logDiv.style.maxHeight = '300px';
      logDiv.style.overflowY = 'auto';
      logDiv.style.background = 'rgba(0,0,0,0.7)';
      logDiv.style.color = '#fff';
      logDiv.style.padding = '10px';
      logDiv.style.fontFamily = 'monospace';
      logDiv.style.fontSize = '12px';
      logDiv.style.zIndex = '9999';
      document.body.appendChild(logDiv);
      
      // Override console.log
      const originalLog = console.log;
      console.log = function() {
        originalLog.apply(console, arguments);
        const args = Array.from(arguments);
        const message = args.map(arg => 
          typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
        ).join(' ');
        
        const logEntry = document.createElement('div');
        logEntry.textContent = '> ' + message;
        logDiv.appendChild(logEntry);
        logDiv.scrollTop = logDiv.scrollHeight;
        
        // Also update loading status
        const loadStatus = document.getElementById('load-status');
        if (loadStatus) {
          loadStatus.textContent = message;
        }
      };
      
      // Override console.error
      const originalError = console.error;
      console.error = function() {
        originalError.apply(console, arguments);
        const args = Array.from(arguments);
        const message = args.map(arg => 
          typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
        ).join(' ');
        
        const logEntry = document.createElement('div');
        logEntry.textContent = '❌ ' + message;
        logEntry.style.color = '#ff5555';
        logDiv.appendChild(logEntry);
        logDiv.scrollTop = logDiv.scrollHeight;
        
        // Also update loading status
        const loadStatus = document.getElementById('load-status');
        if (loadStatus) {
          loadStatus.textContent = 'Error: ' + message;
        }
        
        // Show retry button
        const retryButton = document.getElementById('retry-button');
        if (retryButton) {
          retryButton.style.display = 'block';
        }
      };
    }
    
    // Initialize visible logging
    window.addEventListener('DOMContentLoaded', createVisibleLog);
    
    // Error handling for script loading issues
    window.addEventListener('error', function(e) {
      console.error('Error:', e.message, 'at', e.filename, ':', e.lineno);
      const retryButton = document.getElementById('retry-button');
      if (retryButton) {
        retryButton.style.display = 'block';
      }
    });
    
    // Retry button
    const retryButton = document.getElementById('retry-button');
    if (retryButton) {
      retryButton.addEventListener('click', function() {
        location.reload();
      });
    }
  </script>
  
  <script type="module" src="./src/main.js"></script>
</body>
</html>
